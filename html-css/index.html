<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="title">Photo Fetcher</h1>
        <div class="controls">
            <div class="switch-container">
                <label class="switch">
                    <input type="checkbox" class="input">
                    <span class="slider round"></span>
                </label>
                <span class="switch-label">Make Photo Grayscale</span>
            </div>
            <button class="newPhotos" id="fetchNewPhotos">Fetch New Photos</button>
        </div>

        <div id="image-gallery" class="image-grid">
            <div class="image-container">
                <img src="https://picsum.photos/200" alt="Photo 1">
                <div class="overlay">
                    <h2>Lukas Budimaier</h2>
                    <a href="https://picsum.photos" target="_blank">https://picsum.photos</a>
                </div>
            </div>
            <div class="image-container">
                <img src="https://picsum.photos/201" alt="Photo 2">
                <div class="overlay">
                    <h2>Lukas Budimaier</h2>
                    <a href="https://picsum.photos" target="_blank">https://picsum.photos</a>
                </div>
            </div>
            <div class="image-container">
                <img src="https://picsum.photos/202" alt="Photo 3">
                <div class="overlay">
                    <h2>Lukas Budimaier</h2>
                    <a href="https://picsum.photos" target="_blank">https://picsum.photos</a>
                </div>
            </div>
            <div class="image-container">
                <img src="https://picsum.photos/203" alt="Photo 4">
                <div class="overlay">
                    <h2>Lukas Budimaier</h2>
                    <a href="https://picsum.photos" target="_blank">https://picsum.photos</a>
                </div>
            </div>
        </div>
        <button class="loadMore" id="loadMore">More Photos</button>
    </div>
</body>

</html>
